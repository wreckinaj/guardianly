name: Backend CI (Flask & Docker)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**' # Only run when backend files change
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  test-python:
    name: Run Pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          cd backend
          pytest

  test-docker-build:
    name: Test Docker Deployment Build
    runs-on: ubuntu-latest
    needs: test-python # Only test the build if the Python tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          cd backend
          docker build -t guardianly-backend-test .