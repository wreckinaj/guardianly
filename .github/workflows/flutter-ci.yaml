name: Flutter CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          
      # Decode the Service Account Key for Firebase Admin SDK
      - name: Decode Service Account Key
        working-directory: ./backend
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 -d > serviceAccountKey.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Added firebase-admin to dependencies
          pip install flask marshmallow requests PyJWT pytest firebase-admin
          
      - name: Run Pytest
        working-directory: ./backend
        run: pytest

  analyze-test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
      - run: flutter pub get
      - run: flutter analyze
      # Note: Ensure test/widget_test.dart mocks Firebase.initializeApp()
      - run: flutter test --coverage

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze-test
    steps:
      - uses: actions/checkout@v5
      
      # Restore the google-services.json file from secrets
      - name: Decode google-services.json
        run: echo "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }}" | base64 -d > android/app/google-services.json
        
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
      - run: flutter pub get
      - run: flutter build apk --release

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze-test
    steps:
      - uses: actions/checkout@v5
      
      # Restore the GoogleService-Info.plist file from secrets
      - name: Decode GoogleService-Info.plist
        run: |
          # Ensure directory exists just in case
          mkdir -p ios/Runner
          echo "${{ secrets.IOS_GOOGLE_SERVICE_INFO }}" | base64 -d > ios/Runner/GoogleService-Info.plist
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
      - run: flutter pub get
      - run: flutter build ipa --no-codesign

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: analyze-test
    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
      - run: flutter pub get
      - run: flutter build windows